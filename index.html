<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>An simple caro App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Skeleton-2.0.4\css\normalize.css">
	<link rel="stylesheet" href="Skeleton-2.0.4\css\skeleton.css">
	
</head>
<body>
	<div id='main-content'>
		<div id='menu-section'>
			<h3> Press start to play</h3>
			<button class='createBoard' onclick="createBoard(3,3)" >3x3</button>
			<button class='createBoard' onclick="createBoard(9,9)">9x9</button>
			<button class='createBoard' onclick="createBoard(16,16)">16x16</button>
			<br>
			<button onclick="startGame()" id="startGame">Start</button>
			<button onclick="resetGame()" id="resetGame">Reset</button>
			<p id='game-status'></p>
		</div>
		<div id='board-section'>
			<table id='board'></table>
		</div>
		<div class="endGame">
			<div class="text"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
