<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>An simple caro App</title>
	<link rel="stylesheet" href="css\style.css">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Skeleton-2.0.4\css\normalize.css">
	<link rel="stylesheet" href="Skeleton-2.0.4\css\skeleton.css">
	
</head>
<body>
	<div id='main-content'>
		<div id='menu-section'>
			<h2> A simple Caro game made by Minh Anh Hoang</h2>
			<hr>
			<h4> Press start to play</h4>

			<br>
			<button onclick="StartGame()" id="startGame">Start</button>
			<button onclick="ResetGame()" id="resetGame">Reset</button>

			<p id='game-status'></p>

		</div>
		<div id='board-section'>
			<table id='board'></table>
		</div>
	
	</div>
	<script src="script.js"></script>
</body>
</html>
